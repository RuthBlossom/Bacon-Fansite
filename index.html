<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pizza Fansite</title>
  <link rel="stylesheet" href="CSS/Styles.css">
  <link href="https://fonts.googleapis.com/css?family=Atma" rel="stylesheet">
  <link rel="icon" href="favicon (5).ico">
 
</head>

<body>
  
  
  <h1 class="animated-heading" id="heading">I Love Pizza</h1>
  <h2 class="title with-bacon" id="subheading">with Bacon</h2>
  
  <p>
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/pizza-emoji.png" />Base thin or thick,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/bacon-emoji.png" />Bacon,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/avocado-emoji.png" />Avocado,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/cheese-wedge-emoji.png" />Vegan cheese,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/olive-emoji.png" /> Olive oil,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/tomato-emoji.png" /> Pizza sauce,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/onion-emoji.png" />Spices & herbs,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/garlic-emoji.png" />Add garlic,
    <img class="icon circular" src="https://img.icons8.com/emoji/48/null/hot-pepper.png" />or add Chilli
    <br><span style="vertical-align:-25%"></span><br>
    <img class="icon box" src="https://img.icons8.com/emoji/48/null/ice-cream-emoji.png" /> Have some Dessert as an
    extra Treat!<img class="icon box" src="https://img.icons8.com/emoji/48/null/custard.png" />

  </p>
  <br><span style="vertical-align:-25%"></span><br>

  <img class="pizza circular color-transition:hover green-red-alternate" src="images/pizza-slice.png"
    alt="pizza-slice-img">
  <img class="bacon circular color-transition:hover red-green-alternate" src="images/bacon.png" alt="bacon-img">

  <p>Move your mouse over the red strip</p>
  <div class="textgrowbox">
    <h4 class="growsandstays">Pizza</h4>
    <div class="grows">is AWESOME!!!</div>
  </div>
</body>
	
</html>
